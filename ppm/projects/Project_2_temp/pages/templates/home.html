{% extends "base.html" %}

{% block title %}
    
    Home

{% endblock %}

{% block content %}

    <h1>Home</h1>

    <form class="form-inline d-flex flex-row mb-3" method=POST action="{% url 'search_event' %}">
        {% csrf_token %}

        <input class="form-control me-2 w-25" type="search" placeholder="Event" aria-label="Search" name="searched_event">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>

    <p>Welcome to the home page!</p>
    <p> {{ data }} </p>
    <p> {{ url_data }} </p>

{% endblock %}
